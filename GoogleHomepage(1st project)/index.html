<!doctype html>
<html>
  <head>
    <title>New Tab</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="browser">
    <header class="top">
      <div id="top-left">
        <a href="#"><img src="img/googleUserIcon.png"></a>
      </div>
    </header>
    <div class="logo" title="Google">
      <img src="img/googleLogo.png" >
    </div>
    <div class="fakebox-container">
      <div id="fakebox">
        <img id="search" src="img/googleSearchBar.png">
        <input id="fakebox-input" placeholder="Search Google or type a URL">
        <div id="fakebox-cursor"></div>
        <img id="mic" src="img/googleVoice.png">
      </div>
    </div>
    <div id="box"></div>
    <div id="sign">
      <h2><a href="#">+</a></h2>
    </div>
    <div id="user-content-wrapper">
      <p><a href="#">Add shortcut</a></p>
    </div>
    <div id="edit" tabindex="0" role="button">
      <span id="edit-text"> <strong>/</strong> Customize</span>
    </div>
  </body>
</html>
